{% extends 'base.html' %}
{% load static %}


{% block header %}
    <header class="sub-header">
        
        {% include 'navbar.html' %}

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="sub-message">
                        <h1>Reina del Tiétar</h1>                
                        <h3>Espárrago verde</h3>
                    </div>
                </div>
            </div>
        </div>

    </header>
{% endblock header %}


{% block main %}
<section class="content-section-a">
    <div class="container">
        <div class="row">
            <ol class="breadcrumb">
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li class="active"><a href="#">Galería</a></li>
            </ol>
        </div>
        <div class="row">
            <h2>Galería de fotos</h2>
        </div>
        <div class="row">
            {% for foto in fotos %}
            <div class="col-xs-6 col-md-3">
                <a href="{{ foto.imagen.url }}" data-lightbox="roadtrip"  data-title="{{ foto.nombre }}" class="thumbnail">
                    <img src="{{ foto.imagen.url }}" alt="Foto de galeria">
                </a>
                <div class="caption">
                    <p>{{ foto.nombre }}</p>
                </div>
            </div>
            {% endfor %}
            
                
        </div>
        <!-- <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-sm-6">
                <a class="btn btn-success" href="{% url 'index' %}">Volver al inicio</a>
            </div>
        </div> -->
    </div>
</section>
{% endblock main %}
